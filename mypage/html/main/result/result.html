<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<title>购买结果</title>
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/common_integral.css" />
		<style>
			html,body{
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="wrap resulttwo-wrap">
			<a href="../main.html" class="back">
				返回首页<img src="../../../img/common/arrow_w.png" />
			</a>
			<div class="failed" style="display: none;">
				<img src="../../../img/main/fail.png" />
				<span>购买失败</span>
			</div>
			<div class="success">
				<div class="successbox">
					<img src="../../../img/main/ok.png" />
				    <span>兑换成功</span>
				</div>
				<div class="vieworder"><span>查看订单</span></div>
				<div class="box">
					<img src="../../../img/main/ok_pic.png" />
					<div class="tip">本次购买获得50积分</div>
					<div class="tip2">您已购买成功，请前往积分商城查看。</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
