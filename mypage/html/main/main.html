<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<title>首页</title>
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../lib/swiper/swiper.min.css" />
		<link rel="stylesheet" href="../../css/mains.css" />
		<link rel="stylesheet" href="../../css/game.css" />
		<style>
		    html,body{
		    	overflow-x: hidden;
		    }
			.fle{
				display: flex;
				align-items: center;
				padding:0 0.6rem;
				font-size: 0.8rem;
				color: #333;
			}
			.bottom .fle div{
				margin: .4rem;
			}
			.two{
				text-align: center;
			}
			.fle div{
				flex: 1;
			}
			.fle img{
				width: 100%;
			}
			.swiper-slide img{
				width: 100%;
			}
			.goodspic img{
				height: 11rem;
			}
			.banner .swiper-slide img {
			    width: 100%;
			    height: 15rem;
			    border-radius: 0.5rem;
			}
		</style>
	</head>
	<body>
		<div class="wrap" style="padding-bottom: 2rem;">
			<div class="top">
				<div class="swiper-container banner" style="padding-top: 2rem;">
				    <div class="swiper-wrapper">
				        <div class="swiper-slide"><img src="../../img/zx/13.jpg" /></div>
				        <div class="swiper-slide"><img src="../../img/zx/11.jpg" /></div>
				        <div class="swiper-slide"><img src="../../img/zx/2.jpg" /></div>
				    </div>
				</div>
			</div>
			<div class="second fle" style="margin-top: 1rem;">
				<div><img src="../../img/zx/1.jpg" /></div>
				<div style="text-align: center;">
					<div>个人简介</div>
					<div>我是张雪，是个野人！</div>
					<div style="margin-top: 1rem;">-把好的人记住-</div>
				</div>
			</div>
			<div class="second two">
				<div class="timecountbox" style="display: block;margin: 1rem 0;">
					<div style="color: #ff5353;font-weight: 700;text-align: center;">--大事件--</div>
				</div>
				<div class="fle">
					<div><img src="../../img/zx/3.jpg" /></div>
					<div>
						<div>2021-06-05 24岁啦！</div>
						<div style="margin-top: 0.6rem;">欢迎光临我的24！</div>
					</div>
				</div>
				<div class="fle">
					<div>
						<div>2021-05-02 结婚啦！</div>
						<div style="margin-top: 0.6rem;">恍恍惚惚这一天到来了，感谢所有亲朋好友的祝福，历程啦！</div>
					</div>
					<div><img src="../../img/zx/4.jpg" /></div>
				</div>
				<div class="fle">
					<div><img src="../../img/zx/5.jpg" /></div>
					<div>
						<div>2021-04-17 领证啦！！！</div>
						<div style="margin-top: 0.6rem;">各位继续答题，我交卷了！</div>
					</div>
				</div>
			</div>
			<div class="second">
				<div class="timecountbox" style="display: block;margin: 1rem 0;">
					<div style="color: #ff5353;font-weight: 700;text-align: center;">--最新照片--</div>
				</div>
				<div class="swiper-container couponbox" style="overflow: initial;">
				    <div class="swiper-wrapper">
				        <div class="swiper-slide">
				        	<div class="goodspic">
				        		<img src="../../img/zx/6.jpg" />
				        		<div class="goodsname">想当坏人</div>
				        	</div>
				        </div>
				        <div class="swiper-slide" >
				        	<div class="goodspic">
				        		<img src="../../img/zx/9.jpg" />
				        		<div class="goodsname">周末愉快</div>
				        	</div>
				        </div>
				        <div class="swiper-slide"  >
				        	<div class="goodspic">
				        		<img src="../../img/zx/8.jpg" />
				        		<div class="goodsname">没有烦恼</div>
				        	</div>
				        </div>
				        <div class="swiper-slide"  >
				        	<div class="goodspic">
				        		<img src="../../img/zx/14.jpg" />
				        		<div class="goodsname">又是周末</div>
				        	</div>
				        </div>
				    </div>
				</div>
			</div>
			
			<div class="second bottom" style="margin-top: 1.5rem;">
				<div class="timecountbox" style="display: block;margin: 1rem 0;">
					<div style="color: #ff5353;font-weight: 700;text-align: center;">--我的姐妹--</div>
				</div>
				<div class="fle">
					<div><img src="../../img/zx/17.jpg" /></div>
					<div><img src="../../img/zx/15.jpg" /></div>
				</div>
				<div class="fle">
					<div><img src="../../img/zx/19.jpg" /></div>
					<div><img src="../../img/zx/16.jpg" /></div>
				</div>
			</div>
			<div style="text-align: center;margin-top: 1rem;font-size: .9rem;color: #333;font-weight: 700;">
				广告位招租中...
			</div>
			<div style="text-align: center;margin-top: 1.5rem;font-size: .9rem;color: #999;">
				版权所有@lhl 版本号 v2.0
			</div>
		</div>
		
		<div class="result-wrap">
			<div class="nothing">
				<img src="../../img/zx/7.jpg" style="width: 80%;margin-bottom: 0.5rem;" />
				<p>欢迎来到张雪的个人空间！</p>
				<div><span class="again">更多</span></div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="../../lib/swiper/swiper.min.js" ></script>
		<script>
			$('.again').click(function(){
				$('.result-wrap').css('display','none')
			})
			
			//顶部轮播图
			var mySwiper = new Swiper ('.banner', {
			    loop: false, // 循环模式选项
			    autoplay:true
			}) 
			
			//优惠券
			var mySwiper = new Swiper ('.couponbox', {
			    loop: true, // 循环模式选项
			    slidesPerView : 2.5,
			    spaceBetween : '4%',
			    autoplay:true
			}) 
		</script>
	</body>
</html>
