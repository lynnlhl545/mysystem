<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<title>首页</title>
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../lib/swiper/swiper.min.css" />
		<link rel="stylesheet" href="../../css/mains.css" />
		<link rel="stylesheet" href="../../css/game.css" />
		<style>
		    html,body{
		    	overflow-x: hidden;
		    }
			.fle{
				display: flex;
				align-items: center;
				padding:0.8rem 0.6rem;
				font-size: 0.8rem;
				color: #333;
			}
			.fle div{
				flex: 1;
				margin: 0 0.2rem;
			}
			.fle img{
				width: 100%;
			}
			.swiper-slide img{
				width: 100%;
			}
			.goodspic img{
				height: 11rem;
			}
			.banner .swiper-slide img {
			    width: 100%;
			    height: 15rem;
			    border-radius: 0.5rem;
			}
		</style>
	</head>
	<body>
		<div class="wrap" style="padding-bottom: 2rem;">
			<div class="top">
				<div class="swiper-container banner" style="padding-top: 2rem;">
				    <div class="swiper-wrapper">
				        <div class="swiper-slide"><img src="../../img/zx/12.jpg" /></div>
				        <div class="swiper-slide"><img src="../../img/zx/11.jpg" /></div>
				        <div class="swiper-slide"><img src="../../img/zx/2.jpg" /></div>
				    </div>
				</div>
			</div>
			<div class="second fle">
				<div><img src="../../img/zx/1.jpg" /></div>
				<div>
					<div>个人简介</div>
					<div>我是张雪，是个野人！</div>
				</div>
			</div>
			<div class="secon">
				<div class="timecountbox">
					<div>大事件</div>
				</div>
				<div class="fle">
					<div><img src="../../img/zx/4.jpg" /></div>
					<div>结婚啦！！！！</div>
				</div>
				<div class="fle">
					<div>24啦！！！</div>
					<div><img src="../../img/zx/3.jpg" /></div>
				</div>
				<div class="fle">
					<div><img src="../../img/zx/5.jpg" /></div>
					<div>领证啦！！！</div>
				</div>
			</div>
			<div class="second">
				<div class="timecountbox">
					<div>最新照片</div>
				</div>
				<div class="swiper-container couponbox" style="overflow: initial;">
				    <div class="swiper-wrapper">
				        <div class="swiper-slide">
				        	<div class="goodspic">
				        		<img src="../../img/zx/6.jpg" />
				        		<div class="goodsname">想当坏人</div>
				        	</div>
				        </div>
				        <div class="swiper-slide" >
				        	<div class="goodspic">
				        		<img src="../../img/zx/9.jpg" />
				        		<div class="goodsname">周末愉快</div>
				        	</div>
				        </div>
				        <div class="swiper-slide"  >
				        	<div class="goodspic">
				        		<img src="../../img/zx/8.jpg" />
				        		<div class="goodsname">没有烦恼</div>
				        	</div>
				        </div>
				    </div>
				</div>
			</div>
		</div>
		
		<div class="result-wrap" >
			<div class="nothing">
				<img src="../../img/zx/7.jpg" style="width: 80%;margin-bottom: 0.5rem;" />
				<p>欢迎来到张雪的个人空间！</p>
				<div><span class="again">更多</span></div>
			</div>
		</div>
		<script type="text/javascript" src="../../js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="../../lib/swiper/swiper.min.js" ></script>
		<script>
			$('.again').click(function(){
				$('.result-wrap').css('display','none')
			})
			
			//顶部轮播图
			var mySwiper = new Swiper ('.banner', {
			    loop: false, // 循环模式选项
			}) 
			
			//优惠券
			var mySwiper = new Swiper ('.couponbox', {
			    loop: false, // 循环模式选项
			    slidesPerView : 2.5,
			    spaceBetween : '4%'
			}) 
		</script>
	</body>
</html>
