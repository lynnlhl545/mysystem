<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<title>购买结果</title>
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/common_integral.css" />
	</head>
	<body>
		<div class="wrap result-wrap">
			<a href="../../main/main.html" class="back">
				返回首页<img src="../../../img/common/arrow_b.png" />
			</a>
			<div class="failed">
				<img src="../../../img/integral/fail.png" />
				<p>兑换失败</p>
			</div>
			<div class="success">
				<img src="../../../img/integral/ok.png" />
				<p>兑换成功</p>
				<div class="pay">
					付款：<span>9.9元</span>
				</div>
				<div class="tip">本次购买获得10积分</div>
				<div>
					<span class="vieworder">查看订单</span>
				</div>
			</div>
		</div>
	</body>
</html>
