<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
		<title>支付</title>
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/common_coupon.css" />
		<style>
			html,body{
				height: 100%;
				background: #FCFCFC;
			}
		</style>
	</head>
	<body>
		<div class="wrap pay-wrap">
			<div class="infotext">
				<div class="txtbox">
					<div><img src="../../../img/main/temp.png" /></div>
					<div>
						<div class="names">屋头串串菜品券</div>
						<div class="txt">满100元可用</div>
						<div class="price"><span>￥34.9</span><span class="oldprice">￥49.8</span></div>
					</div>
				</div>
			</div>
			<div class="paytype">
				支付方式
			</div>
			<div class="typebox">
				<div class="pay">
					<span class="type"><img src="../../../img/user/wechat.png">微信支付</span>
					<span class="arrow"><img src="../../../img/common/arrow_b.png" /></span>
				</div>
				<div class="pay">
					<span class="type"><img src="../../../img/user/bank.png">银行卡</span>
					<span class="arrow"><img src="../../../img/common/arrow_b.png" /></span>
				</div>
			</div>
			<div class="attention">
				<span>注意事项：</span>
				<p>注意事项注意事项注意事项注意事项注意事项注意事项</p>
			</div>
			<div class="footbtn">
				<div class="price">
					<span>￥34.9</span>
					<span class="oldprice">￥48.9</span>
				</div>
				<button class="paybtn">立即支付</button>
			</div>
		</div>
		
	</body>
</html>
