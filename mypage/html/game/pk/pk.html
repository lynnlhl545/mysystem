<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<title>pk</title>
		<link rel="stylesheet" href="../../../css/common.css" />
		<link rel="stylesheet" href="../../../css/game.css" />
	</head>
	<style>
		html,body{
			height: 100%;
		}
	</style>

	<body>
		<div class="wrap pk-wrap">
			<div class="myscore">
				<img src="../../../img/game/scorebg.png" />
				<span>我的积分：<font>1000</font></span>
			</div>
			<div class="rule">抽奖规则</div>
			<div class="typebox">
				<div class="itemtype current">全部</div>
				<div class="itemtype">1v1</div>
				<div class="itemtype">2v2</div>
				<div class="itemtype">3v3</div>
				<div class="itemtype">5v5</div>
			</div>
			<ul>
				<li class="typelist active">
					<div class="type">1<span>VS</span>1</div>
					<div class="scoreone">50</div>
					<div class="scoretwo">+1</div>
				</li>
				<li class="typelist">
					<div class="type">1<span>VS</span>1</div>
					<div class="scoreone">200</div>
					<div class="scoretwo">+1</div>
				</li>
				<li class="typelist">
					<div class="type">2<span>VS</span>2</div>
					<div class="scoreone">100</div>
					<div class="scoretwo">+3</div>
				</li>
				<li class="typelist">
					<div class="type">2<span>VS</span>2</div>
					<div class="scoreone">100</div>
					<div class="scoretwo">+3</div>
				</li>
			</ul>
			<div class="btnbox"><span>发起我的PK</span></div>
		</div>
		
	</body>

</html>
